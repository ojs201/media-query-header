<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header control</title>
    <script
      src="https://kit.fontawesome.com/429f4a2ef7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="header">
      <div class="header__column">
        <i class="fas fa-exclamation-triangle fa-2x"></i>
        <span class="header__column-text">채소's Coding World</span>
      </div>
      <div class="header__column">
        <span class="header__column-text">Home</span>
        <span class="header__column-text">Gallery</span>
        <span class="header__column-text">Weddings</span>
        <span class="header__column-text">FAQ</span>
        <span class="header__column-text">Bookings</span>
      </div>
      <div class="header__column">
        <i class="fab fa-twitter fa-lg"></i>
        <i class="fab fa-facebook-f fa-lg"></i>
      </div>

      <a href="" class="navbar__toogleBtn">
        <i class="fas fa-bars fa-lg"></i>
      </a>
    </nav>
  </body>
</html>
